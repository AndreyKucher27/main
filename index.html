<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="calculator">
         
        <h3>Калькулятор стоимости заказа</h3>
          <button class="cost"  id="calculate">Рассчитать стоимость</button> 
        <div class="vybor">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="product1">Клавиатура - 1450</option>
                <option value="product2">Мышь - 900</option>
                <option value="product3">Коврик - 550</option>
            </select>
        </div>
        <div class="vybor">
            <label for="kolvo">Количество товара:</label>
            <input type="number" id="kolvo" min="1" value="1">
        </div>
        <div class="result">
            <p>Стоимость заказа: <span id="total">0 ₽</span></p>
        </div>
    </div>
    <!--Подключаем JS перед закрывающимся тегом body-->
          <script src="main.js">
      </script>
</body>
 </html>
